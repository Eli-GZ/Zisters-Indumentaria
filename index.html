<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zister Indumentaria</title>
  <link rel="stylesheet" href="./css/style.css">
  
  <link rel="shortcut icon" href="./img/LOGO WHATSAPP-INSTA (1).png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
<header>
  <div class="logo">
    <img src="./img/LOGO WHATSAPP-INSTA (1).png" alt="logo-zisters" id="logo-principal">
    </div>  
  <nav class="menu">         
            <ul class="menu-nav">              
                <li><a href="#">Destacado</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Preguntas frecuentes</a></li>
                <li><a href="#">Nosotros</a></li>  
                <input type="search">
                <img src="./img/icono-srch.png" alt="" class="search-icon">     
              <img src="./img/carrito-de-compras.png" alt="" class="carrito-icon">
            </ul>       
    </nav>       
</header>
<main>
  <div class="container">
    <div class="slider">
      <input type="radio" name="slider" id="slideOne" checked>
      <input type="radio" name="slider" id="slideTwo">
      <input type="radio" name="slider" id="slideThree">

      <div class="buttons">
        <label for="slideOne"></label>
        <label for="slideTwo"></label>
        <label for="slideThree"></label>
      </div>

    <div class="content">
      <div class="firstslide"><img src="./img/Hero1.jpg" alt=""></div>
      <div class="secondslide"><img src="./img/Hero2.jpg" alt=""></div>
      <div class="thirdslide"><img src="./img/Hero3.jpg" alt=""></div>
    </div>
    </div> 
  </div>

<section class="cards">
 <div class="div-card"><img src="./img/card1.jpg" alt="" class="img-card"></div>
 <div class="div-card"><img src="./img/card2.jpg" alt="" class="img-card"></div>
</section>
<section class="cards">
  <div class="div-card"><img src="./img/card3.jpg" alt="" class="img-card"></div>
  <div class="div-card"><img src="./img/card4.jpg" alt="" class="img-card"></div>
 </section>
 <section class="cards">
  <div class="div-card"><img src="./img/card5.jpg" alt="" class="img-card"></div>
  <div class="div-card"><img src="./img/card6.jpg" alt="" class="img-card"></div>
 </section>
<section class="product">
  <h2 class="product-category">Destacado</h2>
  <button class="pre-btn"><img src="./img/arrow.png" alt=""></button>
  <button class="nxt-btn"><img src="./img/arrow.png" alt=""></button>
</section>
</main>
<footer>
<h3 id="creditos">Zisters indumentaria 2023</h3>
</footer>

<!--Javascript-->
  <script src="./js/main.js"></script>  
 </body>
</html>
